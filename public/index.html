<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="theme-color" content="#fff">
  <meta name="apple-mobile-web-app-title" content="Cari Kontrakan">
  <meta name="msapplication-TileColor" content="#fff">

  <link rel="manifest" href="/manifest.json">
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet' />

  <title>Cari Kontrakan</title>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(function (registration) {
          console.log('[ServiceWorker] registration successfully', registration.scope)
        })
        .catch(function (error) {
          console.log('[ServiceWorker] registration failed!', error)
        })
    } else {
      console.log('[ServiceWorker] not supported in your browser!')
    }
  </script>
</body>

</html>
